<template name="notifications">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Notifications</h3>
    </div>
    <div class="panel-body">
      <ul class="list-group">
        {{#if Template.subscriptionsReady}}
          {{#each Notifications}}
            <li class="list-group-item notification {{notificationClass}}">
              <a href="{{link}}">
                <i class="fa fa-{{icon}} fa-fw text-{{class}}"></i>&nbsp;
                {{ #if notificationFrom }}
                  {{ #linkTo route="profile" data=profileLinkData }}
                    <strong class="notification-from">{{notificationFrom.username}}</strong>
                  {{ /linkTo }}
                {{ /if }}
                {{title}}
                <span class="pull-right">{{ago}}</span>
                </a>
            </li>
          {{/each}}
          {{ else }}
            {{ > Spinner }}
          {{ /if }}
      </ul>
    </div>
  </div>
</template>
