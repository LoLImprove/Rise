<template name="UserAuthResetPasswordModal">
  {{ #modal title="Reset your password" id="reset-password-modal" canClose=false validateButton="Reset" cancelButton="Cancel" onValidate=submitForm onCancel=onCancel }}
  <div class="general-help-block has-error">
    {{ errors }}
  </div>
  <form action=""  id="user-auth-reset-password-form" method="post">
    <fieldset>
      <div class="form-group">
        <label class="control-label">Password</label>
        <input id="reset-password" class="form-control" name="password" type="password">
      </div>
      <div class="form-group">
        <label class="control-label">Password confirmation</label>
        <input id="reset-password-confirmation" class="form-control" name="password-confirm" type="password">
      </div>
    </fieldset>

    <input type="submit" class="hide">
  </form>
{{ /modal }}
</template>
