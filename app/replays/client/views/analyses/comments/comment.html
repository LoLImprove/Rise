<template name="Comment">
  <li class="analysis-comment" id="comment-{{ _id }}">
    {{ #with user }}
      <div class="user">
        <img class="user-picture" src="/images/misc/mockup/spazie1.jpg">
        <!-- <img class="user-picture" src="{{ profile.avatar }}"-->
        <div class="user-info">
          <span class="name">{{ username }}</span>
          {{ > userMeta profile }}
        </div>
      </div>
    {{ /with }}
    <p class="comment-content">
      {{ #if isEditing }}
        {{ > RiseTextarea content=content class="edit-comment-content form-control" focus=true }}
        <button class="save-comment-edit">Save</button>
      {{ else }}
        {{ content }}
      {{ /if }}
    </p>

    <div class="comment-tools">
      <em class="time">1 hour ago</em>
      <span class="dot-separator">.</span>

      <div class="comment-votes">
        {{ #isNotOwnerOf this }}
          <a href="#" class="toggle-comment-vote">
            <strong class="icon-text">{{ votes }}</strong> <i class="icon icon-thumb"></i>
          </a>
        {{ else }}
          <a href="#">
            <strong class="icon-text">{{ votes }}</strong> <i class="icon icon-thumb"></i>
          </a>
        {{ /isNotOwnerOf }}
      </div>

      {{ #isOwnerOf this }}
        <span class="dot-separator">.</span>
        <button class="toggle-comment-edit">
          {{ #if isEditing }}
            Cancel
          {{ else }}
            Edit
          {{ /if }}
        </button>
      {{ /isOwnerOf }}
    </div> <!-- .comment-tools -->
  </li>
</template>
