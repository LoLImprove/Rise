<template name="AnalysisShow">
  <div class="rise-analyses-header">
    <div class="analysis-user-information">
      {{ #with user }}
        <img {{ profile.avatar }}>
        <h3>{{ username }}</h3>
        {{ > userMeta meta_information }}
      {{ /with }}
    </div>

    <h4>General comment</h4>
    {{ general_note.content }}

    <h4>Timeline entries</h4>
    {{ #each timeline_entries }}
      <ul>
        <li>Time: {{ time }}</li>
        <li>{{ content }}</li>
      </ul>
    {{ /each }}
  </div>
</template>
