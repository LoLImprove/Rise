<template name="AnalysesView">
  {{ #isNotOwnerOf this }}
    {{ #if currentUserAnalysis }}
      <h2 id="rise-current-analysis">My analysis</h2>
      {{ > AnalysisShow currentUserAnalysis }}
    {{ else }}
      {{ #if isAnalyzing }}
        <h2 id="rise-current-analysis">My analysis</h2>
        {{ > NewAnalysis }}
      {{ /if }}
    {{ /if }}
  {{ /isNotOwnerOf }}

  <h2>Latest analyses</h2>
  {{ #each analyses }}
    {{ > AnalysisShow }}
  {{ /each }}
</template>
