<template name="AfSmartarea">
  <div class="smart-area {{ active }} {{ theme }} {{ full }}">
    <div class="area-field">
      <textarea id="smart-area-textarea"></textarea>
      {{ #if submit }}
        <span class="comment-submit feather">
          <i class="icon icon-big-feather"></i>
        </span>
      {{ /if }}
    </div>

     {{ #if active }}
      <ul class="help">
        {{ #if submit }}
          <li>
            <span class="icon-text help-title">Help :</span><i class="icon icon-shift-enter-{{ theme }}"></i><span class="icon-text">New line</span>
          </li>
          <li>
            <i class="icon icon-enter-{{ theme }}"></i><span class="icon-text">Submit</span>
          </li>
        {{ /if }}
        <li class="info">
          <i class="icon icon-info-{{ theme }}"></i><span class="icon-text">Formatting help</span>
        </li>
      </ul>
      {{ #render component="tooltip" when=showHelp position="bottom" size="full" }}
      <table>
        <thead>
          <tr>
            <th>You type</th>
            <th>You get</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>*italics*</td>
            <td><em>italics</em></td>
          </tr>
          <tr>
            <td>**bold**</td>
            <td><b>bold</b></td>
          </tr>
          <tr>
            <td>@00:01</td>
            <td><a timeref="00:01">00:01</a></td>
          </tr>
          <tr>
            <td>* item 1<br>* item 2<br>* item 3</td>
            <td>
              <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
              </ul>
            </td>
          </tr>
          <tr>
            <td>&gt; quoted text</td>
            <td>
              <blockquote>quoted text</blockquote>
            </td>
          </tr>
          <tr>
            <td>~~strikethrough~~</td>
            <td><strike>strikethrough</strike></td>
          </tr>
        </tbody>
      </table>
      {{ /render }}
    {{ /if }}
  </div> <!-- Div#Smartarea -->
</template>
